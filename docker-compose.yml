version: "3.9"
services:
  app:
    build: .
    container_name: mmg-dashboard-app
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - excel_host

  excel_host:
    image: nginx:alpine
    container_name: mmg-excel-host
    volumes:
      - ./excel:/usr/share/nginx/html:ro
      - ./nginx.excel.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    restart: unless-stopped
